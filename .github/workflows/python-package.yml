# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - name: Checkout üì¶
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }} üêç
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies üîß
      run: |
        python -m pip install pip==24.0
        python -m pip install wheel==0.42.0
        python -m pip install setuptools==69.1.0
        python -m pip install pytest
        python -m pip install codecov
        python -m pip install pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install -e .  # install the package
    - name: Test with pytest and upload code coverage to codecov üß™
      run: |
        # specify the directory to test (e.g., unit_tests) & directory to save the coverage report
        # this prevents running submodules' tests
        pytest --cov=./src --cov-report=xml
        codecov --token ${{ secrets.CODECOV_TOKEN }}
